<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#203264"/>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="./src/style/style.css" rel="stylesheet">
    <link rel="icon" href="./src/public/fi_37x40.png">

    <title>Laboratorium Fisika UMRI</title>
  </head>

  <body>
    <header class="glass">
      <a class="logo-container" href="#/home">
        <img class="logo" src="./src/public/logo-fisika.png" alt="logo fisika">
      </a>

      <hamburger-button id="menuButton"></hamburger-button>
    </header>

    <div id="drawer" class="drawer-container">
      <div id="authButton">
        <a id="loginButton" class="login-button" href="#/login">Masuk</a>
        <a id="registerButton" class="register-button" href="#/register">Daftar</a>
      </div>
      
      <div id="navContainer">
        <h3 class="nav-title">Halo Hafis Novianas!</h3>
        <ul class="nav-list">
          <li class="nav-item"><a href="#/">Home</a></li>
          <li class="nav-item"><a href="#/dashboard">Dashboard</a></li>
          <li class="nav-item"><a href="#/" id="logoutButton">Logout</a></li>
        </ul>
      </div>
    </div>

    <div id="hero" class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">LABORATORIUM FISIKA</h1>
      </div>
    </div>

    <div id="loadingOverlay" style="display: none;">
      <div id="loadingView" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <main id="maincontent"></main>

    <footer>&copy; 2025 Laboratorium Fisika UMRI</footer>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
