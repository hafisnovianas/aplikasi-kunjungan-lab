<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#203264"/>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./src/style/style.css" rel="stylesheet">
    <link href="./src/style/response.css" rel="stylesheet">
    <link rel="icon" href="./favicon.png">

    <title>Laboratorium Fisika UMRI</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./src/public/logo-fisika.png" alt="logo fisika">
      </div>
      <button id="loginButton" class="header-button"><a href="#/login">LOGIN</a></button>
      <button id="homeButton" class="header-button" style="display:none;"><a href="#/">HOME</a></button>
    </header>

    <div id="hero" class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">LABORATORIUM FISIKA</h1>
      </div>
    </div>

    <div id="loadingOverlay" style="display: none;">
      <div id="loadingView" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <main id="maincontent"></main>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
